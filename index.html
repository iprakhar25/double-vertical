<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="../double-vertical/style.css">
    <title>updown</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slider">
            <div style="background-color: #28293c;">
                <h1>Mustang Dark-Horse</h1>
            </div>
            <div style="background-color: #45444a;">
                <h1>Dodge Challenger</h1>
            </div>
            <div style="background-color: #fc630b;">
                <h1>corvette</h1>
            </div>
            <div style="background-color: #454645;">
                <h1>Pagani</h1>
            </div>
            <div style="background-color: #024858;">
                <h1>Lamborghini</h1>
            </div>
            <div style="background-color: #d70e0a;">
                <h1>Ferrari</h1>
            </div>
        </div>

        <div class="right-slider">
            <div style="background-image: url(../double-vertical/img/ferrarri.jpg);"></div>
            <div style="background-image: url(../double-vertical/img/lamborghini.webp);"></div>
            <div style="background-image: url(../double-vertical/img/pagani.jpg);"></div>
            <div style="background-image: url(../double-vertical/img/corvette.jpg);"></div>
            <div style="background-image: url(../double-vertical/img/dodge.jpg);"></div>
            <div style="background-image: url(../double-vertical/img/mustang.jpg);"></div>
        </div>

        <div class="action-button">
            <button class="down-button">
                <strong><i class="fas fa-arrow-down"></i></strong>
            </button>
            <button class="up-button">
                <strong><i class="fas fa-arrow-up"></i></strong>
            </button>
        </div>
    </div>
    <script src="../double-vertical/script.js"></script>
</body>
</html>
